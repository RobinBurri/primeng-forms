<div class="navbar">
  <div class="inside-wrapper">
    <div class="logo-container">
      <p-avatar
        icon="pi pi-home"
        size="large"
        shape="circle"
        class="mytheme"
        routerLink="/"
      />
    </div>
    <div class="container">
      <form [formGroup]="formPicker">
        <p-select
          formControlName="formSelected"
          [options]="forms"
          optionLabel="label"
          placeholder="Select a Form"
          (onChange)="SelectHandler()"
        />
      </form>
    </div>
    <div class="card flex justify-center">
      <p-button label="Toggle Dark Mode" (onClick)="toggleDarkMode()" />
    </div>
    <div class="card flex justify-center">
      <p-button label="Toggle Theme" (onClick)="toggleTheme()" />
    </div>
  </div>
</div>
